<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="wrapper">
      <form action="#">
        <div class="day-con">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD" />
          <span class="erorr"></span>
        </div>
        <div class="month-con">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM" />
          <span class="erorr"></span>
        </div>
        <div class="year-con">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" placeholder="YYYY" />
          <span class="erorr"></span>
        </div>
      </form>
      <div class="button-line">
        <span class="line"></span>
        <button>
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div class="answer">
        <h2 class="aw-years">- -<span>years</span></h2>
        <h2 class="aw-months">- -<span>months</span></h2>
        <h2 class="aw-days">- -<span>days</span></h2>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
